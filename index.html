<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <div id="calc-container">
            <div id="display">
                <div id="header-display">
                    <div id="left-icons">
                        <div id="operator-container">
                            <div id="division-operator" value="/">รท</div>
                            <div id="times-operator" value="*">*</div>
                            <div id="minus-operator" value="-">-</div>
                            <div id="plus-operator" value="+">+</div>
                        </div>
                    </div>
                    <div id="input-display">
                        <p id="upper-text">EMPTY</p>
                    </div>
                </div>
                <div id="lower-display">
                    <p id="display-text">0</p>
                </div>
            </div>
            <div id="button-grid">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
